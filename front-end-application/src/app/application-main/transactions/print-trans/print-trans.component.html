
<div class="mainContainer">
    <form>
        <mat-form-field>
            <mat-label>From</mat-label>
            <input matInput [matDatepicker]="myDatePicker">
            <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #myDatePicker></mat-datepicker>
        </mat-form-field>
        <span class="spacer"></span>
        <mat-form-field>
            <mat-label>To</mat-label>
            <input matInput [matDatepicker]="myToDatePicker">
            <mat-datepicker-toggle [for]="myToDatePicker" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #myToDatePicker></mat-datepicker>
        </mat-form-field>
        <span class="spacer"></span>
        <button mat-stroked-button color="primary">
            <mat-icon aria-hidden="false" aria-label="Example home icon">print</mat-icon>
        </button>
        <button mat-raised-button color="primary" style="float: right;"
         [useExistingCss]="true" printTitle="Transactions Report" printSectionId="printdataContainer" ngxPrint>
            Current Month Transactions
            <mat-icon aria-hidden="false" aria-label="Example home icon">print</mat-icon>
        </button>
    </form>
</div>

<div id="printdataContainer">
    <div class="printDivHeader">
        <p>SENDER ACCOUNT NO</p>
        <h3>{{custTransactionData.tranAccountNoSender}}</h3>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="tranAccountNoReciever">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Reciever </th>
                <td mat-cell *matCellDef="let element"> {{element.tranAccountNoReciever}} </td>
            </ng-container>

            <ng-container matColumnDef="tranDate">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.tranDate}} </td>
            </ng-container>

            <ng-container matColumnDef="tranAmountTransferred">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Transffered Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.tranAmountTransffered}} </td>
            </ng-container>

            <ng-container matColumnDef="tranRecieverName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Reciever Name </th>
                <td mat-cell *matCellDef="let element"> {{element.tranRecieverName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="tranDescription">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.tranDescription}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator [pageSizeOptions]="[5,10,20,30]" showFirstLastButtons></mat-paginator> -->
    </div>
</div>
